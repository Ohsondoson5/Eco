          font-size: 80px;

                       0 2px 0 #CCC,
                       0 3px 0 #CCC,

                       0 5px 0 #CCC,
                       0 6px 0 transparent,
                       0 7px 0 transparent,
                       0 8px 0 transparent,
                       0 9px 0 transparent,
                       0 10px 10px rgba(0, 0, 0, .4);
        }
      
        h1 span:nth-child(2) { animation-delay: .1s; }
        h1 span:nth-child(3) { animation-delay: .2s; }
        h1 span:nth-child(4) { animation-delay: .3s; }
        h1 span:nth-child(5) { animation-delay: .4s; }
        h1 span:nth-child(6) { animation-delay: .5s; }
        h1 span:nth-child(7) { animation-delay: .6s; }
        h1 span:nth-child(8) { animation-delay: .7s; }
      
        @keyframes bounce {
          100% {
            top: -20px;
            text-shadow: 0 1px 0 #CCC,
                         0 2px 0 #CCC,
                         0 3px 0 #CCC,
                         0 4px 0 #CCC,
                         0 5px 0 #CCC,
                         0 6px 0 #CCC,
                         0 7px 0 #CCC,

      <script>
          document.addEventListener('DOMContentLoaded', function () {
              const username = localStorage.getItem('username');
              const loginItem = document.getElementById('login-item');
              const usernameItem = document.getElementById('username-item');
              const logoutItem = document.getElementById('logout-item');
  
              if (username) {
                  const usernameDisplay = document.getElementById('username-display');
                  if (usernameDisplay) {
                      usernameDisplay.textContent = username;
                      usernameDisplay.style.color = '#00b22d';
                      usernameDisplay.style.fontSize = '1rem';
                      usernameDisplay.style.lineHeight = '1.5';
                  }
                  loginItem.style.display = 'none';
                  usernameItem.style.display = 'block';
                  logoutItem.style.display = 'block';
              } else {
                  loginItem.style.display = 'block';
                  usernameItem.style.display = 'none';
                  logoutItem.style.display = 'none';
              }
          });
  
          function logout() {
              localStorage.removeItem('username');
              window.location.href = '../kimkyungwan/Login.html';
          }
      </script>
