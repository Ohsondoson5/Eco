<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경 퀴즈</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* 여기에 추가적인 스타일링을 할 수 있습니다. */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }

        .header .user-actions {
            display: flex;
            gap: 10px;
        }

        .top-nav {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .top-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .top-nav ul li {
            display: inline;
            margin-right: 10px;
        }

        .logo {
            display: block;
            margin-left: 10px; /* 이미지 왼쪽 여백 조정 */
            margin-right: auto;
            width: 200px; /* 이미지 너비에 맞게 조정하세요 */
        }

        .section {
            margin-bottom: 20px; /* 각 섹션 간격 조정 */
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="your_image_path.jpg" alt="Your Logo">
        <div class="user-actions">
            <a href="#">Login</a>
            <a href="#">Join</a>
        </div>
    </div>
    <div class="top-nav">
        <ul>
            <li><a href="#">뉴스</a></li>
            <li><a href="#">캠페인</a></li>
            <li><a href="#">분리수거</a></li>
            <li><a href="#">퀴즈</a></li>
            <li><a href="#">게시판</a></li>
        </ul>
    </div>
    <hr>

    <div class="section">
        <h1>뉴스</h1>
        <!-- 뉴스 내용을 여기에 추가하세요 -->
    </div>

    <div class="section">
        <h1>캠페인</h1>
        <!-- 캠페인 내용을 여기에 추가하세요 -->
    </div>

    <div class="section">
        <h1>분리수거</h1>
        <!-- 분리수거 내용을 여기에 추가하세요 -->
    </div>

    <div class="section">
        <h1>퀴즈</h1>
        <!-- 퀴즈 내용을 여기에 추가하세요 -->
    </div>

    <div class="section">
        <h1>게시판</h1>
        <!-- 게시판 내용을 여기에 추가하세요 -->
    </div>

    <div id="questionContainer">
        <p id="pageNumber">1 / 5</p>
        <p id="questionText"></p>
        <form id="quizForm" onsubmit="checkAnswer(); return false;">
            <input type="radio" name="answer" value="1"> <span id="answer1"></span><br>
            <input type="radio" name="answer" value="2"> <span id="answer2"></span><br>
            <input type="radio" name="answer" value="3"> <span id="answer3"></span><br>
            <input type="radio" name="answer" value="4"> <span id="answer4"></span><br>
            <br>
            <input type="submit" value="확인">
        </form>
    </div>

    <p id="result"></p>

    <button id="prevButton" onclick="prevQuestion()" style="display: none;">Prev</button>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
    <button id="homeButton" onclick="goToHome()" style="display: none;">Home</button>

    <script>
        var currentQuestionIndex = 0;
        var correctAnswers = 0;
        var questions = [
            {
                question: "다음 중 일반쓰레기가 아닌것은?",
                answers: [
                    "칫솔",
                    "달걀 껍질",
                    "바나나 껍질",
                    "치킨 뼈"
                ],
                correctAnswer: "3"
            },
            {
                question: "지구의 날은 언제일까요?",
                answers: [
                    "6/2",
                    "6/5",
                    "6/15",
                    "6/22"
                ],
                correctAnswer: "2"
            },
            {
                question: "다음 보기 중 환경 운동의 3R이 아닌 것은?",
                answers: [
                    "Reuse",
                    "Reduce",
                    "Recycle",
                    "Reform"
                ],
                correctAnswer: "4"
            },
            {
                question: "모노필라멘트 낚싯줄이 분해되는데까지 걸리는 시간은?",
                answers: [
                    "200년",
                    "400년",
                    "600년",
                    "800년"
                ],
                correctAnswer: "3"
            },
            {
                question: "태양광 발전의 최적 온도는?",
                answers: [
                    "19°C",
                    "21°C",
                    "23°C",
                    "25°C"
                ],
                correctAnswer: "4"
            }
        ];

        function displayQuestion() {
            var currentQuestion = questions[currentQuestionIndex];
            document.getElementById("pageNumber").innerText = (currentQuestionIndex + 1) + " / " + questions.length;
            document.getElementById("questionText").innerText = currentQuestion.question;
            document.getElementById("answer1").innerText = currentQuestion.answers[0];
            document.getElementById("answer2").innerText = currentQuestion.answers[1];
            document.getElementById("answer3").innerText = currentQuestion.answers[2];
            document.getElementById("answer4").innerText = currentQuestion.answers[3];
        }

        function checkAnswer() {
            var selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer === null) {
                alert("답을 선택해주세요!");
                return;
            }

            var answer = selectedAnswer.value;
            var currentQuestion = questions[currentQuestionIndex];
            if (answer === currentQuestion.correctAnswer) {
                document.getElementById("result").innerText = "정답입니다!";
                correctAnswers++;
            } else {
                document.getElementById("result").innerText = "틀렸습니다. 다시 시도해보세요.";
            }

            document.getElementById("nextButton").style.display = "block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
                document.getElementById("result").innerText = "";
                document.getElementById("prevButton").style.display = "block";
                document.getElementById("homeButton").style.display = "none";
            } else {
                document.getElementById("questionContainer").style.display = "none";
                document.getElementById("nextButton").style.display = "none";
                document.getElementById("prevButton").style.display = "none";
                document.getElementById("homeButton").style.display = "block";
                var percentage = (correctAnswers / questions.length) * 100;
                document.getElementById("result").innerText = "맞힌 문제: " + correctAnswers + " / " + questions.length + " (" + percentage.toFixed(2) + "%)";
            }
        }

        function prevQuestion() {
            currentQuestionIndex--;
            if (currentQuestionIndex >= 0) {
                displayQuestion();
                document.getElementById("result").innerText = "";
                if (currentQuestionIndex === 0) {
                    document.getElementById("prevButton").style.display = "none";
                }
                document.getElementById("homeButton").style.display = "none";
            }
        }

        function goToHome() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            displayQuestion();
            document.getElementById("result").innerText = "";
            document.getElementById("prevButton").style.display = "none";
            document.getElementById("nextButton").style.display = "block";
            document.getElementById("homeButton").style.display = "none";
            document.getElementById("questionContainer").style.display = "block";
        }

        // 초기 문제 표시
        displayQuestion();
    </script>
</body>
</html>
